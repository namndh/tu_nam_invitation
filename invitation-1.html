<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpOceans">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title> Habibi - Wedding & Wedding Planner HTML5 Template</title>
    <link href="assets/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/flaticon.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/owl.carousel.css" rel="stylesheet">
    <link href="assets/css/owl.theme.css" rel="stylesheet">
    <link href="assets/css/slick.css" rel="stylesheet">
    <link href="assets/css/slick-theme.css" rel="stylesheet">
    <link href="assets/css/swiper.min.css" rel="stylesheet">
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <link href="assets/css/owl.transitions.css" rel="stylesheet">
    <link href="assets/css/magnific-popup.css" rel="stylesheet">
    <link href="assets/css/jquery.fancybox.css" rel="stylesheet">
    <link href="assets/css/odometer-theme-default.css" rel="stylesheet">
    <link href="assets/css/jquery-ui.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- start page-wrapper -->
    <div class="page-wrapper">
        <!-- start preloader -->
        <div class="preloader">
            <div class="vertical-centered-box">
                <div class="content">
                    <div class="loader-circle"></div>
                    <div class="loader-line-mask">
                        <div class="loader-line"></div>
                    </div>
                    <img src="assets/images/preloader.gif" alt="">
                </div>
            </div>
        </div>
        <!-- end preloader -->
        <!-- Start header -->
        <!-- start of invitation -->
        <section class="wpo-invitation-area section-padding"
            style="background: url(./assets/images/6847705.jpg) no-repeat center center;  background-size: cover;">
            <div class="container-fluid">
                <div class="wpo-invitation-wrap">
                    <div class="wpo-invitation-inner-item">
                        <div class="wpo-invitation-inner">
                            <div class="middle-couple-pic wow zoomIn" data-wow-duration="1000ms">
                                <div class="middle-couple-pic-inner">
                                    <img src="assets/images/LD_05967.JPG" alt="">
                                </div>
                                <div class="couple-flower">
                                    <img src="assets/images/couple/couple-flower.png" alt="">
                                </div>
                            </div>
                            <div class="wpo-invitation-info">
                                <h2 class="wow fadeInUp" data-wow-duration="1000ms">Hải Nam & Cẩm Tú</h2>
                                <p class="wow fadeInUp small-font" data-wow-duration="1200ms">Ngày Trọng đại của chúng con tổ chức ngày 11-04-2024</p>
                                <span class="shape wow fadeInUp" data-wow-duration="1400ms"><img
                                        src="assets/images/slider/date-shape.png" alt=""> </span>
                                <div class="row wow fadeInUp" data-wow-duration="1600ms">
                                    <div class="col col-xs-12">
                                        <div class="clock-grids">
                                            <div id="clock"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="wpo-event-text">
                                <ul>
                                    <li class="wow fadeInUp" data-wow-duration="1000ms">Thứ Năm, 11 tháng 4 2024 <br>
                                        5:30 PM – 8:30 PM</li>
                                    <li class="wow fadeInUp" data-wow-duration="1200ms">98 Thái Thịnh, Đống Đa, Hà Nội
                                    </li>
                                    <li class="wow fadeInUp" data-wow-duration="1400ms">+84 947-18-1996</li>
                                    <li class="wow fadeInUp" data-wow-duration="1600ms"> <a class="popup-gmaps"
                                        href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.624523276222!2d105.8190133122823!3d21.007683088418663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac824d9b4797%3A0xb3f80263fd535c9e!2zVHJ1bmcgdMOibSBUaeG7h2MgJiBT4buxIGtp4buHbiBW4bqhbiBIb2EgVGjDoWkgVGjhu4tuaA!5e0!3m2!1sen!2s!4v1707889090548!5m2!1sen!2s">Địa điểm</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of invitation slider -->

        <!-- end of wpo-site-footer-section -->
        <!-- end of page-wrapper -->

        <!-- All JavaScript files
    ================================================== -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Plugins for this template -->
        <script src="assets/js/modernizr.custom.js"></script>
        <script src="assets/js/jquery-plugin-collection.js"></script>
        <script src="assets/js/moving-animation.js"></script>
        <script src="assets/js/tilt.jquery.min.js"></script>
        <!-- Custom script for this template -->
        <script src="assets/js/script.js"></script>
</body>

</html>
